{% extends "base.html" %}

{% block content %}

    <div class="add-job-form-container">
        {% if mode == "add" %}

            <h3>Add Job</h3>

            <form action="{% url 'Add Job' %}" method="post" id="addJobForm">
                {% csrf_token %}

                {{ jobForm }}
        
                <div class="btn-container">
                    <div class="btn-submit-job-container">
                        <input type="submit" value="Add" form="addJobForm" class="btn-submit-job"/>
                    </div>

                    <a href="{% url 'Home Page' %}" class="btn-cancel-anchor">
                        <button class="btn-cancel-job" type="button">Cancel</button>
                    </a>
                </div>
            </form>

        {% endif %}

        {% if mode == "edit" %}

            <h3>Edit Job</h3>

            <form action="{% url 'Edit Job' job.id %}" method="post" id="addJobForm">
                {% csrf_token %}

                {{ jobForm }}
        
                <div class="btn-container">
                    <a href="{% url 'Delete Job' job.id %}">
                        <button class="btn-delete-job" type="button">Delete</button>
                    </a>

                    <div class="btn-submit-job-container">
                        <input type="submit" value="Save" form="addJobForm" class="btn-submit-job"/>
                    </div>
    
                    <a href="{% url 'Home Page' %}">
                        <button class="btn-cancel-job" type="button">Cancel</button>
                    </a>
                </div>
            </form>

        {% endif %}
    </div>

{% endblock %}
