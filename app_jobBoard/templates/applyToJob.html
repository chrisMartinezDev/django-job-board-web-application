{% extends "base.html" %}

{% block content %}

    <div class="add-application-form-container">
        <h3>{{ job.title }} Application</h3>
    
        <form action="{% url 'Apply to Job' job.id %}" method="post" id="applyToJobForm" enctype="multipart/form-data">
            {% csrf_token %}
    
            {{ applicationForm }}
    
            <div class="btn-container">
                <div class="btn-submit-job-container">
                    <input type="submit" value="Submit" form="applyToJobForm" class="btn-submit-application"/>
                </div>
    
                <a href="{% url 'Job Details' job.id %}" class="btn-cancel-anchor">
                    <button class="btn-cancel-job" type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>

{% endblock %}
