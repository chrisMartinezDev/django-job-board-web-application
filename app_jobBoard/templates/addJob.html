{% extends "base.html" %}

{% block content %}

    <h3>Add Job</h3>

    <form action="{% url 'Add Job' %}" method="post" id="addJobForm" class="add-job-form">
        {% csrf_token %}

        <div class="add-job-form-inputs">
            <label for="title">Title</label>
            <input type="text" name="title"/>

            <label for="company name">Company Name</label>
            <input type="text" name="company name"/>

            <label for="location">Location</label>
            <input type="text" name="location"/>

            <label for="application deadline">Application Deadline</label>
            <input type="date" name="application deadline"/>

            <label for="description">Description</label>
            <textarea name="description" class="job-description"></textarea>

            <div class="btn-submit-job-container">
                <input type="submit" value="Add" form="addJobForm" class="btn-submit-job"/>
            </div>
        </div>
    </form>

{% endblock %}
